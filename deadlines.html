<head>
  <title>deadlines</title>
</head>

<body>
	<div id="login">{{loginButtons}}</div>
	<div id="container">
		{{> hello}}
	
		<div id="deadlines">
			{{> deadlines}}
		</div>

		{{#if currentUser}}
		<div id="createDeadline">
			{{> add_deadline_form}}
	  </div>
	  {{/if}}
  </div>
</body>

<template name="hello">
	{{#if currentUser}}
		<h1>Hello {{username}}!</h1>
	{{else}}
		<h1>Hello Stranger!</h1>
	{{/if}}
</template>

<template name="deadlines">
	  <h2>These are the deadlines</h2>
    {{#each items}}
      {{> deadline}}
    {{/each}}
</template>

<template name="deadline">
	<div class="deadline">
		<span class="date">{{deadline}}</span>
		<span class="subject">{{subject}}</span>
		<span class="task">{{task}}</span>
		<div class="groups">
			{{#each groups}}
				<span class="group">{{name}}</span>
			{{/each}}
	 </div>
	</div>
</template>

<template name="add_deadline_form">
	<form name="add_deadline_form">
		<ul>
	    <li><label for="subject">Subject:</label><input type="text" name="subject" placeholder="WEB or PRG" /></li>
	    <li><label for="task">Task:</label><input type="text" name="task" placeholder="WordPress theme" /></li>
	    <li>
	    	<div class="groups">
	    		<ul>
	    			{{#each groups}}
	    				{{> group}}
	    			{{/each}}	
	    		</ul>
	    	</div>
	    </li>
	    <li>
	    	<label for="group">Group:</label><input type="text" name="group" placeholder="MV42C" />
	    	<input type="button" name="add_group" value="Add" />
	    </li>
	    <li><label for="deadline">Deadline:</label><input type="date" name="deadline" /></li>
	    <li><input type="submit" id="new-deadline" value="Add"></li>
    </ul>
  </form>  
</template>

<template name="group">
	<li class="group">{{name}}</li>
</template>
